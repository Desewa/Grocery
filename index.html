<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-3.6.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">DRESS COOL</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
   
    <div class="container">
        <h1>Grocery list</h1>
        <div id="list">
            <form id="formOne">
                <div class="form-group">
                    <label for="Product"> Product</label>
                    <input id="product" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="Quality"> Quality</label>
                    <input id="quality" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="Amount"> Amount</label>
                    <input id="amount" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="Seller"> Seller</label>
                    <input id="seller" class="form-control" type="text">
                </div>
                <button type="submit" class="btn"> submit</button>
            </form>
        </div>
        <div id="totallist">
            <table>
                <thead>
                    <tr>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                        <th>Seller</th>
                        <th>TotalAmount</th>
                    </tr>
                </thead>
                <tbody id="display">

                </tbody>
            </table>
        </div>
    </div>
